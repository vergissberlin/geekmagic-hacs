name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install pre-commit
        run: uv tool install pre-commit

      - name: Run pre-commit (ruff + translations)
        run: |
          pre-commit run --all-files ruff
          pre-commit run --all-files ruff-format
          pre-commit run --all-files check-translations

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest -v --cov=custom_components/geekmagic --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run type checker
        run: uv run ty check
        continue-on-error: true  # ty is experimental, don't fail CI

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_components/geekmagic/frontend/package-lock.json

      - name: Install dependencies
        working-directory: custom_components/geekmagic/frontend
        run: npm ci

      - name: Run TypeScript typecheck
        working-directory: custom_components/geekmagic/frontend
        run: npm run typecheck

      - name: Run frontend tests
        working-directory: custom_components/geekmagic/frontend
        run: npm test

      - name: Verify dist is up-to-date
        working-directory: custom_components/geekmagic/frontend
        run: |
          npm run build
          if ! git diff --exit-code dist/; then
            echo "ERROR: Frontend dist/ is out of date. Run 'npm run build' and commit the changes."
            exit 1
          fi
